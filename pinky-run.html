<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinkGirl Run</title>

    <script>
        let frame = 0;
        let canvas;
        let ctx;

        let horse = [];

        for(let index=1; index <= 1; index++) {
            const img = new Image();
            img.src = "pinky-girl-run.png";

            horse.push(img);
        }

        function init() {
            canvas = document.querySelector("canvas");
            ctx = canvas.getContext("2d");                        

            draw();

            setInterval(draw, 50);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            horse.forEach( (item, index) => {
                ctx.drawImage(item, frame * (1230 / 6), 0, (1230 / 6), 286, 0, (index * 286), (1230 / 6), 286);
            });

            frame++;
            frame = frame % 6;
        }

    </script>
</head>
<body onload="init()">
    <canvas width="400" height="400"></canvas>
</body>
</html>
